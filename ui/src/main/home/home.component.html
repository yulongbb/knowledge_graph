<!-- 搜索栏 -->
<div style="width: 100%; display: flex; align-items: center; justify-content: center">
    <x-input-group compact>
        <x-input [style.width.%]="100" placeholder="搜索知识" [(ngModel)]="keyword"
            (keyup.enter)="search(keyword)"></x-input>
        <x-button icon="fto-search" (click)="search(keyword)"></x-button>
    </x-input-group>
</div>



<x-card width="100%" class="card" [bodyStyle]="{ padding: 10, }" [header]="header">
    <ng-template #header>
        <!-- <strong class="title">{{entity['_source']?.labels?.zh?.value}} </strong><span>{{entity['_type']}}</span> -->

    </ng-template>
    <div class="bottom">


        <x-row>
            <x-col *ngFor="let entity of (data$ | async) " [sm]="8">
                <x-card class="card" [bodyStyle]="{ padding: 10, }">
                    <img src="https://ngnest.com/img/logo/logo-144x144.png" />

                    <div class="bottom">
                        <strong class="title">{{entity['_source']?.labels?.zh?.value}}
                        </strong><span>{{entity['_type']}}</span>

                    </div>
                </x-card>
            </x-col>
        </x-row>

    </div>
</x-card>
