<h3>{{ title }}</h3>
<x-form
  #form
  [disabled]="disabled"
  [controls]="controls"
  direction="row"
  labelSuffix=":"
  labelWidth="5rem"
  width="30rem"
  labelAlign="end"
  span="20"
  space="1"
></x-form>

<div class="app-footer">
  <x-buttons space="0.3">
    <x-button (click)="action('cancel')" size="small">取消</x-button>
    <x-button
      type="primary"
      (click)="!formInvalid && action('save')"
      [disabled]="formInvalid || disabled"
      size="small"
      >保存</x-button
    >
  </x-buttons>
</div>
