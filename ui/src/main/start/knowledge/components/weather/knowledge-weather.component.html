<div class="weather-container">
  <!-- 当前天气 -->
  <div class="current-weather">
    <div class="weather-header">
      <h2>{{ currentWeather.city }}天气</h2>
      <div class="search-box">
        <input type="text" placeholder="搜索城市..." #cityInput>
        <button (click)="searchCity(cityInput.value)">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    
    <div class="weather-main">
      <div class="temperature-section">
        <i [class]="currentWeather.icon" class="weather-icon"></i>
        <div class="temperature">{{ currentWeather.temperature }}°</div>
        <div class="weather-desc">{{ currentWeather.weather }}</div>
      </div>
      
      <div class="weather-details">
        <div class="detail-item">
          <i class="fas fa-tint"></i>
          <span>湿度</span>
          <span>{{ currentWeather.humidity }}%</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-wind"></i>
          <span>风力</span>
          <span>{{ currentWeather.windSpeed }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 天气预报 -->
  <div class="weather-forecast">
    <h3>未来几天</h3>
    <div class="forecast-list">
      <div *ngFor="let day of forecast" class="forecast-item">
        <div class="forecast-date">
          <span class="date">{{ day.date }}</span>
          <span class="dayOfWeek">{{ day.dayOfWeek }}</span>
        </div>
        <i [class]="day.icon" class="forecast-icon"></i>
        <div class="forecast-weather">{{ day.weather }}</div>
        <div class="forecast-temp">
          <span class="high">{{ day.high }}°</span>
          <span class="low">{{ day.low }}°</span>
        </div>
      </div>
    </div>
  </div>
</div>
