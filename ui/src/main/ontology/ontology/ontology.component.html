<div class="ontology-container">
  <div class="ontology-header">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span style="font-size: 1.2rem; font-weight: bold;">本体管理</span>
      <x-button type="primary" icon="fto-plus" (click)="action('add')">新增</x-button>
    </div>
  </div>
  <div class="ontology-table">
    <x-table
      #tableCom
      [columns]="columns"
      [data]="data"
      [size]="20"
      [bodyColumnTpl]="{ actions: actionsTpl }"
      (headCheckboxChange)="headCheckboxChange($event)"
      (bodyCheckboxChange)="bodyCheckboxChange($event)">
    </x-table>
  </div>
</div>

<ng-template #actionsTpl let-column="$column" let-row="$row">
  <div class="au-table-actions">
    <x-link icon="fto-edit" (click)="action('edit', row)" title="修改"></x-link>
    <x-link icon="fto-trash-2" (click)="action('delete', row)" title="删除"></x-link>
  </div>
</ng-template>
