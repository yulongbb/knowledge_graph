知识库

<au-tool>
  <x-button type="primary" icon="fto-plus" (click)="action('add')">新增</x-button>
</au-tool>
<x-row>
  <x-col *ngFor="let row of data?.list" span="8">
    <div class="row">
      <x-card class="card" [bodyStyle]="{ padding: 0 }">
        <div class="bottom">
          <x-link (click)="action('data', row)">{{row.name}}</x-link>
          <div class="time">
            <x-link icon="fto-list" (click)="action('data', row)" title="查看数据"></x-link>
            <x-link icon="fto-eye" (click)="action('info', row)" title="查看"></x-link>
            <x-link icon="fto-edit" (click)="action('edit', row)" title="修改"></x-link>
            <x-link icon="fto-trash-2" (click)="action('delete', row)" title="删除"></x-link>
          </div>
        </div>
      </x-card>
    </div>
  </x-col>
</x-row>
