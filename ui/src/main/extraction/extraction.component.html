<au-tool>
  <x-select [data]="datasets" [(ngModel)]="dataset" (ngModelChange)="change($event)"></x-select>
  <x-button type="success" icon="fto-upload" (click)="action('upload')">导入</x-button>
</au-tool>
<div class="row">
  <au-tool>
    <x-find label="名称" columnLabel="name" direction="row" [(ngModel)]="label" [tableColumns]="tableColumns()"
      [tableData]="grid.schema"></x-find>
    <x-find label="描述" columnLabel="name" direction="row" [(ngModel)]="description" [tableColumns]="tableColumns()"
      [tableData]="grid.schema"></x-find>
    <x-find label="别名" columnLabel="name" direction="row" [(ngModel)]="aliase" [tableColumns]="tableColumns()"
      [tableData]="grid.schema"></x-find>
    <x-find label="类别" columnLabel="name" direction="row" [(ngModel)]="category" [tableColumns]="tableColumns()"
      [tableData]="grid.schema"></x-find>
    <x-find label="标签" columnLabel="name" direction="row" [(ngModel)]="tags" [tableColumns]="tableColumns()"
      [tableData]="grid.schema"></x-find>
    <x-find label="文件" columnLabel="name" direction="row" [(ngModel)]="images" [tableColumns]="tableColumns()"
      [tableData]="grid.schema"></x-find>
  </au-tool>



</div>
<x-row>
  <x-col span="4">
    <div class="row">
      <x-checkbox [data]="checkAllData()" [(ngModel)]="checkAll" (ngModelChange)="change2($event)"
        [indeterminate]="indeterminate()" single></x-checkbox>
    </div>
    <div class="row">
      <x-checkbox vertical [data]="properties" [(ngModel)]="model" (ngModelChange)="itemChange($event)"></x-checkbox>
    </div>
  </x-col>
  <x-col span="20">
    <div #datagridContainer></div>
  </x-col>
</x-row>
