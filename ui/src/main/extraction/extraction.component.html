<au-tool>
  <x-find label="树单选" [(ngModel)]="type" [treeData]="tree"></x-find>
  <x-select [data]="datasets" [(ngModel)]="dataset" [nodeTpl]="nodeTpl" (ngModelChange)="change($event)"></x-select>

  <ng-template #nodeTpl let-node="$node">
    @if (node) {
    <span class="select-item"> {{ node.label  }} </span>
    }
  </ng-template>
</au-tool>
<div class="row">
  <div #datagridContainer></div>
</div>
