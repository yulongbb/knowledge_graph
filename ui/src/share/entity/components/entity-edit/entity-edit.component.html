<div class="entity-edit">
  <x-page-header 
    [title]="entity()?.value?._source?.labels?.zh?.value?.slice(0, 20)"
    [subTitle]="entity()?.value?._id" 
    (backClick)="back()">
  </x-page-header>

  <!-- Basic Information -->
  <x-collapse bordered>
    <x-collapse-panel label="基本信息" active="true">
      <x-form #form 
        [controls]="formControls"
        direction="row"
        labelSuffix=":" 
        labelWidth="6rem"
        width="100%"
        labelAlign="end"
        span="24"
        space="2">
      </x-form>
    </x-collapse-panel>
  </x-collapse>

  <!-- Additional panels for properties, tags, location, etc. -->
  <!-- ... copy relevant sections from entity-detail template ... -->

  <!-- Action buttons -->
  <div class="footer">
    <x-buttons space="0.5">
      <x-button (click)="back()">取消</x-button>
      <x-button type="primary" 
                (click)="save()"
                [disabled]="form.formGroup.invalid">
        保存
      </x-button>
    </x-buttons>
  </div>
</div>
