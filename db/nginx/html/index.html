<html>
<head>
<link rel="stylesheet" href="./ol.css" type="text/css">
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;}
.map{height:100%px;width:100%;}
</style>
<script src="./ol.js"></script>
<title>OpenLayers example</title>
</head>
<body>
<div id="map" class="map"></div>
<script type="text/javascript">
var center=ol.proj.transform([110.5,29.5],'EPSG:4326','EPSG:3857');
var map=new ol.Map({view:new ol.View({center:center,zoom:3,minZoom:1,maxZoom:10}),target:'map'});
var offlineMapLayer=new ol.layer.Tile({source:new ol.source.XYZ({url:'./gis/{z}/{x}/{y}.jpg'})});
map.addLayer(offlineMapLayer);
</script>
</body>
</html>
